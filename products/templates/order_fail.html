{% extends 'products/base.html' %}
{% block content %}
  <div class="order-fail">
    <h2>Order Failed</h2>
    <p>{{ error|default:'There was a problem processing your order. Please try again or contact support.' }}</p>
    {% if error %}
      <pre style="background:#f8f8f8;color:#c00;padding:1em;border-radius:6px;overflow-x:auto;">{{ error|safe }}</pre>
    {% endif %}
    <a href="/products/">Back to Products</a>
  </div>
{% endblock %}
