{% extends 'products/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ blog.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .blog-detail-container {
      max-width: 800px;
      margin: 3rem auto 4rem;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.08);
      overflow: hidden;
      padding-bottom: 2rem;
    }
    .blog-detail-header {
      padding: 2.5rem 2rem 1.5rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    .blog-detail-header h1 {
      margin: 0 0 0.5rem;
      font-weight: 800;
      font-size: 2rem;
      color: #111;
    }
    .blog-detail-date {
      font-size: 0.98rem;
      color: #777;
      font-weight: 500;
    }
    .blog-detail-thumbnail {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .blog-detail-content {
      padding: 1.5rem 2rem;
      font-size: 1.08rem;
      color: #333;
    }
    .blog-detail-content p {
      margin-bottom: 1.25rem;
    }
    @media (max-width: 600px) {
      .blog-detail-header h1 {
        font-size: 1.3rem;
      }
      .blog-detail-content {
        padding: 1rem;
      }
      .blog-detail-container {
        margin: 1.2rem 0 2rem 0;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
<div class="blog-detail-container">
  <div class="blog-detail-header">
    <h1>{{ blog.title }}</h1>
    <div class="blog-detail-date">Published on {{ blog.published_at|date:"d M Y" }}</div>
  </div>
  {% if blog.thumbnail %}
  <img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" class="blog-detail-thumbnail" />
  {% endif %}
  <div class="blog-detail-content">
    {{ blog.content|linebreaks }}
  </div>
  <div style="text-align: center;">
    <a href="{% url 'products:blog_list' %}" class="back-link">‚Üê Back to Blogs</a>
  </div>
</div>
</body>
</html>
{% endblock %}
